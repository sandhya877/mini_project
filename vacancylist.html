<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
    <title>Search Results</title>
</head>
<body>
    <h1>Retrieve Records by Name</h1>
    <br>
    <br>
    <table id="participantTable" style="width: 100%">
        <tr>
            <th>Source</th>
            <th>Destination</th>
            <th>Coach</th>
            <th>Berth</th>
            <th>Phone Number</th>
        </tr>
        {% for vacancy in data %}
        <tr>
            <td>{{ vacancy[0] }}</td>
            <td>{{ vacancy[1] }}</td>
            <td>{{ vacancy[2] }}</td>
            <td>{{ vacancy[3] }}</td>
            <td>{{ vacancy[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
